<html><head><style type="text/css">

.box-set {
    background: #eaeaed;
    height: 200px;
    position: relative;
}

.box-1 {
    top: 6%;
    left: 2%;
}

.box-2 {
    top: 0;
    right: -40px;
}

.box-3 {
    bottom: -10px;
    right: 20px;
}

.box-4 {
    bottom: 0;
}

.box {
    background: #2db34a;
    height: 80px;
    position: fixed;
    width: 80px;
}


</style></head><body>

<div class="box-set">
  <figure class="box box-1">Box 1</figure>
  <figure class="box box-2">Box 2</figure>
  <figure class="box box-3">Box 3</figure>
  <figure class="box box-4">Box 4</figure>
</div>

  
</body></html>
