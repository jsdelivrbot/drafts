<html>
<head>
<style type="text/css">
.box-set {
    background: #eaeaed;
}


.box-set:before, .box-set:after {
    content: "";
    display: table;
}


.box-set:after {
    clear: both;
}

.box {
    background: #2db34a;
    float: left;
    margin: 1.858736059%;
    width: 29.615861214%;
}

</style>
</head>
<body>
<div class="box-set">
  <figure class="box">Box 1</figure>
  <figure class="box">Box 2</figure>
  <figure class="box">Box 3</figure>
</div>

</body></html>
