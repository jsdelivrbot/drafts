<html><head><style type="text/css">

.box-set {
    background: #eaeaed;
    height: 160px;
    position: relative;
}

.box {
    background: #2db34a;
    border: 2px solid #ff7b29;
    position: absolute;
    width: 100;
    height: 100;
}

.box-1 {
    left: 10px;
    top: 10px;
    z-index: 1;
}

.box-2 {
    top: 26px;
}

.box-3 {
    left: 130px;
    top: 10px;
    z-index: 1;
}

.box-4 {
    bottom: 10px;
    left: 190px;
}

</style></head><body>
<div class="box-set">
  <figure class="box box-1">Box 1</figure>
  <figure class="box box-2">Box 2</figure>
  <figure class="box box-3">Box 3</figure>
  <figure class="box box-4">Box 4</figure>
</div>
</body></html>
