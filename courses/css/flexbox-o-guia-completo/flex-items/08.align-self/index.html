<html>
    <head>
        <link rel="stylesheet" href="../../base.css" />
        <link rel="stylesheet" href="./align-self.css" />
    </head>
    <body>
        <div>
            <h3>Align Self</h3>
            <p>
                Define o alinhamento do item no cross axis, porém é possível definir para
                cada item, as propriedades possíveis são as mesmas de align-items:
                <br />
                <b> stretch, flex-start, center, flex-end, baseline </b>
            </p>
        </div>
        <div>
            <h3>Exemplo:</h3>
            <div class="container">
                <div class="stretch">STRETCH</div>
                <div class="flex-start">FLEX-START</div>
                <div class="center">CENTER</div>
                <div class="flex-end">FLEX-END</div>
                <div class="baseline">BASELINE</div>
            </div>
        </div>
    </body>
</html>
