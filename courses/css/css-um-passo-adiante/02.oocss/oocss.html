<!-- Separação entre estrutura (structure) e visual (skin)  -->
<!-- JEITO ERRADO: -->
<div class="boxred">Lorem Ipsun</div>
<div class="boxgreen">Lorem Ipsun</div>
<div class="boxblue">Lorem Ipsun</div>

<!-- Refatorando para utilizar OOCSS -->
<!-- Separamos o structure na classe "box" e o skin nas classes correspondentes a cada cor -->
<div class="box box-red">Lorem Ipsun</div>
<div class="box box-green">Lorem Ipsun</div>
<div class="box box-blue">Lorem Ipsun</div>
<!-- ############################################################################################### -->

<!-- Independência entre container e conteúdo -->
<!-- JEITO ERRADO: -->
<!-- Aqui vemos que nenhuma classe é adicionada, por tanto,
    o seletor terá que ser feito baseado no parent do titulo -->
<aside>
    <h3>Título</h3>
</aside>
<footer>
    <h3>Título</h3>
</footer>

<!-- Refatorando para utilizar OOCSS adicionamos a classe "title" ao h3
    Agora sua aparência é indepenedente do seu "parent" -->
<aside>
    <h3 class="title">Título</h3>
</aside>

<footer>
    <h3 class="title">Título</h3>
</footer>

<!-- ############################################################################################### -->
