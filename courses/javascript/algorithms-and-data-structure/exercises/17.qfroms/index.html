                }

                pop() {
                    return this.data.pop();
                }

                peek() {
                    return this.data[this.data.length - 1];
                }
            }


            class Queue {

                    this.stack1 = new Stack();
                    this.stack2 = new Stack();
                }

                add (record) {

                    }

                    return this.stack1.peek();
                }
            }
