<html>
    <head>
    </head>
    <body>
        <script>

            class Queue2 {
                constructor() {
                    this.data = [];
                }

                add(record) {
                    this.data.unshift(record);
                }

                remove() {
                    return this.data.pop();
                }

                peek() {
                    return this.data[this.data.length-1];
                }
            }

            class Stack {
                constructor() {
                    this.data = [];
                }

                push(record) {
                    this.data.push(record);
                }

                pop() {
                    return this.data.pop();
                }

                peek() {
                    return this.data[this.data.length - 1];
                }
            }


            class Queue {
                constructor() {
                    this.stack1 = new Stack();
                    this.stack2 = new Stack();
                }

                add (record) {
                    if (!this.stack2.peek()) {
                        this.stack1.push(record);
                    } else {
                        this.stack2.push(record);
                    }
                }

                remove() {
                    if (!this.stack2.peek()) {
                        while (this.stack1.peek()) {
                            this.stack2.push(this.stack1.pop());
                        }
                    }
                    return this.stack2.pop();
                }

                peek() {
                    while (this.stack1.peek()) {
                        this.stack2.push(this.stack1.pop());
                    }
                    return this.stack1.peek();
                }
            }

            let q = new Queue();
            q.add('banana');
            q.add('maçã');
            q.add('pera');

            let q2 = new Queue2();
            q2.add('banana');
            q2.add('maçã');
            q2.add('pera');
        </script>
    </body>
</html>
