<html>

<head>
    <script>
        function solution1(n) {
            for (let row = 1; row <= n; row++) {
                let str = "";
                for (let col = 1; col <= n; col++) {
                    if (col <= row) {
                        str += "#";
                    } else {
                        str += "-";
                    }
                }
                console.log(str);
            }
        }

        function solution2(n, row = 1, str = '') {
            if (row > n) {
                return;
            }

            if (str.length == n) {
                console.log(str);
                row = row + 1;
                str = '';
            } else {
                if (str.length < row) {
                    str += '#';
                } else {
                    str += '_';
                }
            }

            solution2(n, row, str);
        }
    </script>
</head>

<body>
    <script>
        solution2(2);
    </script>
</body>

</html>
